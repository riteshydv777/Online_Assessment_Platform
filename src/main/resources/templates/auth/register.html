<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Assessment Platform</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 40px;
            color: #4a90e2;
        }

        .auth-header h2 {
            margin: 10px 0 5px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 500;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .auth-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert ul {
            margin: 0;
            padding-left: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-plus"></i>
            <h2>Create Account</h2>
            <p>Join our assessment platform</p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <div class="form-group">
                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="role"><i class="fas fa-user-tag me-2"></i>Account Type</label>
                <select id="role" th:field="*{role}" class="form-control" required>
                    <option value="">Select account type</option>
                    <option value="COMPANY">Company</option>
                    <option value="CANDIDATE">Candidate</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus me-2"></i>Register
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
